<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sign in </title>
    <link rel="stylesheet" href="css/signinAnimated.css">
</head>
<body>
    
    <div class="container">

        <form method="get">

            <section class="form-control">
                <label for="email_id"> Email id </label>
                <input class="userInput" type="email" name="email_id" id="email_id" autocomplete="email">
            </section>

            <section class="form-control">
                <label for="password"> Password </label>
                <input class="userInput" type="password" name="password" id="password" autocomplete>
            </section>

            <button type="submit"> sign in </button>

        </form>

    </div>


    <script src="js/signInWithAnimation.js"></script>

</body>
</html>
